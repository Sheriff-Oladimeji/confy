{% extends 'base.html' %}


{% block title %}
    Anonymous App
{% endblock  %}


{% block content %}

<main class="grid gap-6 py-6">
    
    {% for item in notes  %}
        <div class="bg-gray-700 flex flex-col p-4 rounded-md text-gray-200  gap-4">
            <p class="text-lg font-medium">"{{ item.note }}"</p>
            <span>{{ item.created }}</span>
        </div>
    {% endfor %}
        
</main>
    
{% endblock  %}
